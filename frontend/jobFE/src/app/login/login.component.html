<app-navbar></app-navbar>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Username</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="Username" [(ngModel)]="logiObj.Username">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="Password" [(ngModel)]="logiObj.Password">
              </div>
              <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="footer text-center">
  <div class="container">
    <p>&copy; 2024 Job Vacancy Portal. All Rights Reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </p>
  </div>
</footer>
